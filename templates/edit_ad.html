<!DOCTYPE html>
<html>
<head>
    <title>Редактировать: {{ ad.title }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f3e6f5, #e0ccff);
            color: #333;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #7f5fc3;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input,
        form select,
        form textarea {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #c8a2c8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #b58edb;
        }

        .cancel-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #7f5fc3;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактировать объявление</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'ad_detail' ad.pk %}" class="cancel-link">Отмена</a>
    </form>
</body>
</html>
